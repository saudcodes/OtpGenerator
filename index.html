<body>
    <div class=" container  h-100 bg-primar h-100">

                                        One-Time-Password Generator</em></h1>
                                <h2 id="otpOutput">0000</h2>

    <script>
        let input = document.getElementById("input")
        let otpOutput = document.getElementById("otpOutput")
        let result = document.getElementById("check")
        let generateOtp = (e) => {

            let otpCode = (Math.floor(Math.random() * 10000) + 10000).toString().substring(1);

            otpOutput.textContent = otpCode
            console.log("works")


        }

        function verifyOtp() {
            let verify = input.value
            if (verify == otpOutput.textContent) {
                result.textContent = "Verified !!!"
                result.style.color = "green"
                alert("The OTP is Verified")
                setTimeout(function () {
                    alert('MY ALERT MESSAGE');
                }, 5000);
            } else if (verify == "") {
                result.textContent = "Please Fill Something.."
                result.style.color = "red"

            } else {
                result.textContent = "Incorrect OTP, Please Try Again"
                result.style.color = "red"
                alert("Incorrect Otp")
            }
            console.log("otp is", otpOutput.textContent)
            console.log("user input is", verify)
        }
    </script>
